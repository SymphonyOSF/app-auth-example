<!-- This is the module -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>App Auth Example - Module</title>
  <link type="text/css" rel="stylesheet" href="https://www.symphony.com/resources/api/v1.1/symphony-style.css"/>
  <link type="text/css" rel="stylesheet" href="/css/app.css"/>
</head>
<body class="symphony-external-app">
  <div class="module-wrapper">

    <div id="login" class="show-login">
      <div id="error"></div>
      <input id="username" placeholder="Enter user name"/>
      <button id="submit" class="button">Save</button>
    </div>
    <div id="good-user hide-login">
      <div id="welcome-message"></div>
    </div>
  </div>

  <!-- Include the Symphony Client Extensions API javascript -->
  <script type="text/javascript" src="https://www.symphony.com/resources/api/v1.0/symphony-api.js" charset="utf-8"></script>
  <!-- Include the app controller javascript. This file is generated when running the npm webpack commands. -->
  <script type="text/javascript" src="scripts/q.js" charset="utf-8"></script>
  <script type="text/javascript" src="scripts/jquery-1.11.3.js" charset="utf-8"></script>
  <script type="text/javascript" src="scripts/ajax.js" charset="utf-8"></script>
  <script type="text/javascript" src="scripts/app.js" charset="utf-8"></script>
</body>
</html>
